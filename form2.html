<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
      [v-cloak]{
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form action="">
        <div>
          用户名：
          <input type="text" v-on:keyup.delete='clearContent' v-model='uname'>
        </div>
        <div>
          密码：
          <input type="text" v-on:keyup.enter='handleSubmit' v-model='pwd'>
        </div>
        <div>
          <input type="button" v-on:click='handleSubmit' value="提交">
        </div>
        <div>
          <!-- <input type="text" v-on:keyup='infoHandle' v-model='info'> -->
          <!-- 只有在按键a/A被按下才触发 -->
          <input type="text" v-on:keyup.aaa='infoHandle' v-model='info'>
          <!-- 只有在按键46(delete)被按下才会触发 -->
          <input type="text" @keyup.46='infoHandle46' v-model='del'>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
      Vue.config.keyCodes.aaa = 65
      var vm = new Vue({
        el: '#app',
        data: {
          uname: '',
          pwd: '',
          info: '',
          del: '',
        },
        methods: {
          infoHandle: function(event) {
            console.log(event.keyCode)
          },
          infoHandle46: function(event) {
            console.log(event.keyCode)
          },
          handleSubmit: function() {
            console.log(this.uname, this.pwd)
          },
          clearContent: function() {
            //清空用户名
            this.uname = ''
          }
        }
      })
    </script>
  </body>
</html>
